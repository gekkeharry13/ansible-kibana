- name: Create default environment file
  become: yes
  changed_when: False
  copy:
    dest: /etc/default/kibana
    content: |
      BABEL_CACHE_PATH="/var/lib/kibana/optimize/.babel_register_cache.json"
      KBN_PATH_CONF="/etc/kibana"
  when: ansible_os_family == 'Debian'

- name: Create empty default environment file
  become: yes
  changed_when: False
  copy:
    dest: /etc/sysconfig/kibana
    content: ''
  when: ansible_os_family == 'RedHat'

