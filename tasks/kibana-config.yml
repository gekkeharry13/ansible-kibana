- name: Copy Configuration File
  become: yes
  template: src=kibana.yml.j2 dest={{conf_dir}}/kibana.yml owner={{ kb_user }} group={{ kb_group }} mode=0644 force=yes
  register: system_change
  notify: restart kibana

